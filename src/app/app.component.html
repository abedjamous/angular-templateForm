<div class="container-fluid">
    <h1>Template Driven Form</h1>
    <hr>
    <form #userForm="ngForm" (ngSubmit)="onClick(userForm)" novalidate>
        <!-- {{userModel | json}} -->
        <div class="form-group">
            <label>Name</label>
            <input 
            type="text" 
            class="form-control" 
            required 
            name="username" 
            #name="ngModel"
            [class.is-invalid]='name.invalid && name.touched'
            [(ngModel)]='userModel.name'
            >
            <div class="text-danger" *ngIf="name.invalid && name.touched">name is required</div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]='userModel.email'>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input 
            type="tel" 
            required
            #phone="ngModel" 
            pattern="^\d{10}$" 
            [class.is.invalid]="phone.invalid && phone.touched"
            class="form-control" 
            name="phone" 
            [(ngModel)]='userModel.phone'>
            <!-- <div *ngIf="phone.errors.required"> Phone number is required</div> -->
            <!-- <div *ngIf="phone">Phone number must be 10 digits</div> -->
        </div>
        <div class="form-group">
            <select required #topic="ngModel" [class.is.invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" [(ngModel)]='userModel.topic'>
                <option value="">I'm interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
            <div class="text-danger" *ngIf="topic.invalid && topic.touched">please choose a topic</div>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]='userModel.timePreference'>
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]='userModel.timePreference'>
                <label class="form-check-label">Evening (5PM - 9PM)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]='userModel.subscribe'>
            <label class="form-check-label">Send me promotional offers</label>
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
</div>
